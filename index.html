<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.svg" type="image/svg">
    <title>Notes</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="d-flex justify-content-center mb-4">
            <img src="images/logo.svg" alt="">
        </div>
        <div class=" w-50 mx-auto">
            <div class="d-flex justify-content-between">
                <h3 class="head-color">Add New Note</h3>
                <span onclick="showSearchInput()" id="searchIcon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input onkeyup="search(this.value)" type="text" name="" id="searchInput" class="form-control w-50 hide" placeholder="search...">
            </div>
            <label for="" class="my-2 head-color">Label</label>
            <input type="text" class="form-control mb-3" id="label">
            <label for="" class="my-2 head-color">Note</label>
            <textarea class="form-control" name="" id="note" rows="3"></textarea>
            <div class="d-flex justify-content-end w-100 mt-5">
                <button id="addbtn" onclick="addNote()" type="submit" class="btn btn-CBD2A4 ms-auto head-color">Add Note</button>
                <button id="updatebtn" onclick="updateNote()" type="submit" class="btn btn-CBD2A4 ms-auto head-color hide">Update Note</button>
            </div>
        </div>
        <div class="container notes d-flex justify-content-start flex-wrap gap-3 mt-5" id="notes_container">

        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
